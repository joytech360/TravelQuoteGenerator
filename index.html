<!DOCTYPE html>
<html>
    <head>
        <title>
            Be Inspired
        </title>
        <link rel="stylesheet" href="Assets/style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
     <div class="form-wrapper">
        <div class="form-section">
            <fieldset>
                <legend id="quote-title">Quote Generator</legend>
            <form>
            <label id="name-label" for="name">Name:</label>
            <br>
            <input type="text" id="name" name="name">
            
            <br>
            <br>
            <label id="luckynum-label" for="lucky-num" >Lucky Number:</label>
            <br>
            <input type="number" id="lucky-num" name="lucky-num">

            <br>
            <br>
            <label id="category-label" for="category">Category:</label>
            <br>
            <input type="radio" id="hilarious" name="category">
            <label for="hilarious">Hilarious</label>

            <input type="radio" id="healing" name="category">
            <label for="healing">Healing</label>

            <input type="radio" id="intellectual" name="category">
            <label for="intellectual">Intellectual</label>
            
            <br>
            <br>
            <button>Generate</button>
            
            </form>
        </fieldset>
            </div>
        </div>
    </div>
    </body>

</html>
