<!DOCTYPE html>
<html>
    <head>
        <title>
            Quote Generator
        </title>
        <link rel="stylesheet" href="Assets/style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
     <div class="form-wrapper" id="form-wrapper">
        <div class="form-section">
            <fieldset>
                <legend id="quote-title">Quote Generator</legend>
            <form>
            <label id="name-label" for="name">Name:</label>
            <br>
            <input type="text" id="name" name="name" autofocus>
            
            <br>
            <br>
            <label id="luckynum-label" for="lucky-num" >Lucky Number:</label>
            <br>
            <input type="number" id="lucky-num" name="lucky-num" min="0" max="100" >

            <br>
            <br>
            <label id="vacation-label" for="vacation">Dream Vacation:</label>
            <br>
            <input type="text" list="vacationList">
            <datalist id="vacationList">
                <option>Bora Bora</option>
                <option>Bora Bora</option>
                <option>Bora Bora</option>
                <option>Bora Bora</option>
                <option>Bora Bora</option>
                <option>Bora Bora</option>

            </datalist>
            
            <br>
            <br>
            <button type="button" id="generate" onclick=displayQuote()> Generate</button>

            </div>

            
            
            </form>
        </fieldset>
            </div>
        </div>
    </div>
    <div class="quote-wrapper" id="display-quote" style="display:none; text-align: center;" >
        <div class="quote-section">
            <p id="quote">"I can resist everything except temptation." - Oscar Wilde</p>
        </div>
        <div class="back">
            <br>
            <button type="button" id="btnback" onclick=goBack()>Back</button>
        </div>
    </div>    
    </body>

</html>
