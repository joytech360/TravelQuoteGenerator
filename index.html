<!DOCTYPE html>
<html>
    <head>
        <title>
            Travel Quote Generator
        </title>
        <link rel="stylesheet" href="Assets/style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <!--Form Wrapper-->   
        <div class="form-wrapper" id="form-wrapper">
            <div class="form-section">
                <fieldset>
                    <legend id="quote-title">Travel Quote Generator</legend>
                <form>
                <!--name field-->    
                <label id="name-label" for="name">Name:</label>
                <br>
                <input type="text" id="name" name="name" autofocus>
                
                <br>
                <br>

                <!--lucky num field-->    
                <label id="luckynum-label" for="lucky-num" >Lucky Number:</label>
                <br>
                <input type="number" id="lucky-num" name="lucky-num" min="1" max="100" >

                <br>
                <br>

                <!--dream vacation field-->
                <label id="vacation-label" for="vacation">Dream Vacation:</label>
                <br>
                <input type="text" list="vacationList" name="vacation" placeholder="Bali">
                <datalist id="vacationList">
                    <option value="Bora Bora"></option>
                    <option value="Bali"></option>
                    <option value="Santorini"></option>
                    <option value="Maldives"></option>
                    <option value="Hawaii"></option>
                </datalist>
                
                <br>
                <br>

                <!--generate button-->
                <button type="button" id="generate" onclick=displayQuote()> Generate</button>

                </form>
            </fieldset>
        </div>
        </div><!--End of wrapper div--> 

    <!--Quote Wrapper-->    
    <div class="quote-wrapper" id="display-quote" style="display:none; text-align:center;" >
        <div class="quote-section">
            <p id="quote">"I can resist everything except temptation." - Oscar Wilde</p>
        </div>
        <div class="back">
            <br>
            <button type="button" id="btnback" onclick=goBack()>Back</button>
        </div>
    </div><!--End of quote wrapper div-->    
    </body>
</html>
